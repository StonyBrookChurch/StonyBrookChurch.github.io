name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  schedule:
    - cron: '20 9 * * *'  # Daily build at 9:20 AM UTC
    - cron: '*/15 14,15,16,17 * * SUN'  # Every 15 min from 14:00-17:45 UTC on Sundays
    - cron: '0,15 18 * * SUN'  # 18:00 and 18:15 UTC on Sundays
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4
      - name: Set time zone
        uses: szenius/set-timezone@v2.0
        with:
          timezoneLinux: America/Chicago
      - name: Install, build, and upload your site
        uses: withastro/action@v3
        # with:
          # path: . # The root location of your Astro project inside the repository. (optional)
          # node-version: 18 # The specific version of Node that should be used to build your site. Defaults to 18. (optional)
          # package-manager: pnpm@latest # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
        env:
          PLANNING_CENTER_URL: https://api.planningcenteronline.com
          CHURCH_CENTER_USERNAME: ${{ secrets.CHURCH_CENTER_USERNAME }}
          CHURCH_CENTER_PASSWORD: ${{ secrets.CHURCH_CENTER_PASSWORD }}
          YOUTUBE_URL: https://youtube.googleapis.com
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          VIMEO_URL: https://api.vimeo.com
          VIMEO_ACCESS_TOKEN: ${{ secrets.VIMEO_ACCESS_TOKEN }}
          GHOST_URL: ${{ secrets.GHOST_URL }}
          GHOST_API_KEY: ${{ secrets.GHOST_API_KEY }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
