name: Deploy to GitHub Pages

on:
  # Trigger the workflow every time you push to the `main` branch
  # Using a different branch name? Replace `main` with your branchâ€™s name
  push:
    branches: [main]
  schedule:
    - cron: '20 9 * * *'
    - cron: '3 14 * * SUN'
    - cron: '33 15 * * SUN'
    - cron: '45 16 * * SUN'
  # Allows you to run this workflow manually from the Actions tab on GitHub.
  workflow_dispatch:

# Allow this job to clone the repo and create a page deployment
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v3
      - name: Set time zone
        uses: szenius/set-timezone@v1.2
        with:
          timezoneLinux: America/Chicago
      - name: Install, build, and upload your site
        uses: withastro/action@v0
        # with:
        # path: . # The root location of your Astro project inside the repository. (optional)
        # node-version: 16 # The specific version of Node that should be used to build your site. Defaults to 16. (optional)
        # package-manager: yarn # The Node package manager that should be used to install dependencies and build your site. Automatically detected based on your lockfile. (optional)
        env:
          PLANNING_CENTER_URL: https://api.planningcenteronline.com
          CHURCH_CENTER_USERNAME: ${{ secrets.CHURCH_CENTER_USERNAME }}
          CHURCH_CENTER_PASSWORD: ${{ secrets.CHURCH_CENTER_PASSWORD }}
          YOUTUBE_URL: https://youtube.googleapis.com
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
          VIMEO_URL: https://api.vimeo.com
          VIMEO_ACCESS_TOKEN: ${{ secrets.VIMEO_ACCESS_TOKEN }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
